<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>FCC: Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div class="container">
            <!-- Form -->
            <form action="#" method="POST" id="survey-form">
                <!-- Name input -->
                <label for="name" class="title-input" id="name-label">Name</label>
                <input tabindex="1" class="width font-size required" id="name" type="text" placeholder="Enter your name" pattern="[A-Za-z ]+$" title="Name only contain letters, no numbers and symbols." required>
                <!-- Email input -->
                <label for="email" class="title-input" id="email-label">Email</label>
                <input tabindex="2" class="width font-size required" id="email" type="email" placeholder="Enter your email" title="Enter your email correctly. Email must contain '@'." required>
                <!-- Age input -->
                <label for="number" class="title-input" id="number-label">Age <span>(optional)</span></label>
                <input tabindex="3" class="width font-size" id="number" type="number" placeholder="Age" min="10" max="99" title="Please enter your age correctly.">
                <!-- Role selections -->
                <label class="title-input" for="roles">Which option best describes your current role?</label>
                <select tabindex="4" class="width font-size required" name="current-role" id="dropdown" title="Select your current role." required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <!-- Radio input -->
                <label class="title-input" id="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                <div tabindex="5" class="recommendation-div">
                    <input id="definitely" type="radio" name="recommendation" value="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input id="maybe" type="radio" name="recommendation" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input id="not-sure" type="radio" name="recommendation" value="not-sure">
                    <label for="not-sure">Not Sure</label>
                </div>
                <!-- Feature selections  -->
                <label class="title-input" id="features">What is your favorite feature of freeCodeCamp?</label>
                <select class="width font-size required" tabindex="6" name="features" id="fav-feature" title="Select your favorite features." required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
                <!-- Improvement selection (checkbox) -->
                <label class="title-input" id="improvement">What would you like to see improved? <span>(Check all that apply)</span></label>
                <div tabindex="7" class="improvement-div">
                    <input tabindex="8" type="checkbox" id="front-end" name="improving" value="front-end">
                    <label for="front-end">Front-end Projects</label><br>
                    <input tabindex="9" type="checkbox" id="back-end" name="improving" value="back-end">
                    <label for="back-end">Back-end Projects</label><br>
                    <input tabindex="10" type="checkbox" id="data-visualization" name="improving" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label><br>
                    <input tabindex="11" type="checkbox" id="challenges" name="improving" value="challenge">
                    <label for="challenges">Challenges</label><br>
                    <input tabindex="12" type="checkbox" id="open-source" name="improving" value="open-source">
                    <label for="open-source">Open Source Community</label><br>
                    <input tabindex="13" type="checkbox" id="gitter" name="improving" value="gitter-rooms">
                    <label for="gitter">Gitter help rooms</label><br>
                    <input tabindex="14" type="checkbox" id="video" name="improving" value="videos">
                    <label for="video">Videos</label><br>
                    <input tabindex="15" type="checkbox" id="meetups" name="improving" value="meetups">
                    <label for="meetups">City Meetups</label><br>
                    <input tabindex="16" type="checkbox" id="wiki" name="improving" value="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input tabindex="17" type="checkbox" id="forum" name="improving" value="forums">
                    <label for="forum">Forum</label><br>
                    <input tabindex="18" type="checkbox" id="additional-courses" name="improving" value="courses">
                    <label for="additional-courses">Additional Courses</label>
                </div>
                <label class="title-input" id="comments">Any comments or suggestions?</label>
                <textarea tabindex="19" name="comments" class="width" id="comment" placeholder="Enter your comment here..." cols="30" rows="4" title="Write your comments here."></textarea>
                <button tabindex="20" class="width" id="submit" type="submit" title="Click for submit your inputs.">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
